name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: "./go.mod"
      - name: checkout
        uses: actions/checkout@v3
      - name: run test
        run: go test -v ./...
